<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.js"></script>

      <link rel="stylesheet" href="src/style.css" />
      <title>World Clock</title>


  </head>
  <div class="container">
    <body>
      <h1>World Clock</h1>
      <h2>
        <div id="hello">
          Welcome!
        </div>
      </h2>

    <p>
      <div id="local">Loading...
      </div>
    </p>

    <label for="time">Select a city to view the current time</label>
    <select id="cities">
        <option value="">Select</option>
        <option value="Europe/London">London</option>
        <option value="Australia/Brisbane">Brisbane</option>
        <option value="Asia/Singapore">Singapore</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Madrid">Madrid</option>
    </select>

    <div class="city" id="london">
      <div>
      <h3>London</h3>
      <div class="date"></div>
      </div>
      <div class="time">Hi</div>
    </div>

    <div class="city" id="brisbane">
      <div>
      <h3>Brisbane</h3>
      <div class="date"></div>
      </div>
      <div class="time">G'day</div>
    </div>

    <div class="city" id="singapore">
      <div>
        <h3>Singapore</h3>
        <div class="date"></div>
      </div>
      <div class="time">Ni hao</div>
    </div>

    <div class="city" id="new-york">
      <div>
        <h3>New York</h3>
        <div class="date"></div>
      </div>
      <div class="time">Hey</div>
    </div>

    <div class="city" id="madrid">
      <div>
        <h3>Madrid</h3>
        <div class="date"></div>
      </div>
      <div class="time">Hola</div>
    </div>

  </div>
    <footer>
      This project was coded by Kirsty Halkett and is <a href="https://github.com/maystar236/World-clock" target="_blank">
      open sourced on GitHub.
    </footer>

    <script src="src/index.js"></script>

    </body>
  </html>
